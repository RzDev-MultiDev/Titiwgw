<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <div class="logo">RzTechnoloy</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <div class="hero">
        <h1><span class="typer"></span></h1>
        <p>Hello, Welcome To My Website. I'am RzDev.</p>
        <button class="cta">Get Started</button>
      </div>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>We are a small company engaged in the field of cybersecurity systems.</p>
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <div class="service-cards">
        <div class="card">Web Design</div>
        <div class="card">UI/UX</div>
        <div class="card">Development</div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Pesan Anda..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024-2025 RzTechnology. All rights reserved.</p>
  </footer>

  <script src="js/mainTyper.js"></script>
  <script src="js/mainUI.js"></script>
</body>
</html>
